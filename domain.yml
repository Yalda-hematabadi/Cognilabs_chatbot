version: "3.1"

intents:
  - ask_about_law
  - goodbye
  - greet
  - affirm
  - deny
  - out_of_scope
  - provide_more_info

responses:
  utter_greet:
    - text: "Hello! How can I assist you with your legal inquiry today?"
  
  utter_goodbye:
    - text: "Thank you for using our legal assistance service. If you have any more questions in the future, don't hesitate to ask!"
  
  utter_ask_more_info:
    - text: "To better assist you, could you provide more specific information about your legal question?"

  utter_fallback:
    - text: "I'm not sure I understood that correctly. Could you rephrase your question or provide more details?"

  utter_did_that_help:
    - text: "Was that information helpful to you?"
      buttons:
      - title: Yes
        payload: /affirm
      - title: No
        payload: /deny

  utter_out_of_scope:
    - text: "I apologize, but that topic is outside of my area of expertise."

  utter_can_help_with_legal:
    - text: "I'm specialized in providing information about contract law, privacy law, and corporate legal matters. Is there anything in these areas I can assist you with?"

entities:
  - law_type
  - client_name

slots:
  law_type:
    type: text
    mappings:
      - type: from_entity
        entity: law_type
        
  client_name:
    type: text
    mappings:
      - type: from_entity
        entity: client_name

actions:
  - action_get_openai_response
  - utter_greet
  - utter_goodbye
  - utter_ask_more_info
  - utter_fallback
  - utter_did_that_help
  - utter_out_of_scope
  - utter_can_help_with_legal
